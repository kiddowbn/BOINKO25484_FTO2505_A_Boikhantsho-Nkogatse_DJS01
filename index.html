<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PodcastApp</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <header class="header">
    <div class="logo">ðŸŽ§ PodcastApp</div>
    <div class="header-actions">
      <button class="btn-icon"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg></button>
      <img src="assets/images/avatar.png" alt="User" class="user-avatar" />
    </div>
  </header>

  <main class="container">
    <div class="filters">
      <label for="genre-filter">Filter by:</label>
      <select id="genre-filter" class="dropdown">
        <option value="all">All Genres</option>
        <option value="1">Personal Growth</option>
        <option value="2">Investigative Journalism</option>
        <option value="3">History</option>
        <option value="4">Comedy</option>
        <option value="5">Entertainment</option>
        <option value="6">Business</option>
        <option value="7">Fiction</option>
        <option value="8">News</option>
        <option value="9">Kids and Family</option>
      </select>

      <select id="sort-filter" class="dropdown">
        <option value="recent">Recently Updated</option>
        <option value="popular">Most Popular</option>
        <option value="newest">Newest</option>
      </select>
    </div>

    <div id="podcast-grid" class="podcast-grid"></div>
  </main>

  <!-- Modal -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2 id="modal-title"></h2>
        <button id="close-modal" class="btn-close">Ã—</button>
      </div>
      <div class="modal-body">
        <div class="modal-image-container">
          <img id="modal-image" src="" alt="Cover" />
        </div>
        <div class="modal-info">
          <h3>Description</h3>
          <p id="modal-description"></p>
          <h3>Genres</h3>
          <div id="modal-genres"></div>
          <div class="updated-date">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect><line x1="16" y1="2" x2="16" y2="6"></line><line x1="8" y1="2" x2="8" y2="6"></line><line x1="3" y1="10" x2="21" y2="10"></line></svg>
            <span id="modal-last-updated"></span>
          </div>
          <h3>Seasons</h3>
          <div id="seasons-list"></div>
        </div>
      </div>
    </div>
  </div>

  
  <script type="module">
    import { podcasts, genres, seasons } from '.js/data.js';
    window.podcastData = { podcasts, genres, seasons };
  </script>
  <script type="module" src="js/Podcast.js"></script>
  <script type="module" src="js/Modal.js"></script>
  <script type="module" src="js/PodcastManager.js"></script>
  <script type="module" src="js/main.js"></script>
</body>
</html>
